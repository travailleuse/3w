<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIE</title>
    <style>
        .die {

        .face {
            display: flex;
            justify-content: space-evenly;
            box-sizing: border-box;
            width: 200px;
            height: 200px;
            background-color: #ccc;
            margin: 20px;
        }

        .col {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

        .start {
            align-self: flex-start;
        }

        .center {
            align-self: center;
        }

        .end {
            align-self: flex-end;
        }

        .dot {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: red;
            align-self: flex-start;
        }
    </style>
</head>

<body>
    <div class="die">
        <div class="face">
            <div class="col">
                <div class="dot"></div>
            </div>
        </div>
        <div class="face">

            </div>
            <div class="col">

            </div>

            </div>
        </div>
        <div class="face">
            <div class="col">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="col">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="face">
            <div class="col">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="col">
                <div class="dot"></div>
            </div>
            <div class="col">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div class="face">
            <div class="col">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="col">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
</body>

</html>
